<header *ngIf="(item$ | async)['header'] as item"
  [ngStyle]="{
    'background': 'url('+item.img+') no-repeat top right',
    'background-color': item.fundo
  }">
  <app-menu></app-menu>
  <div class="container">
    <div class="kv">
      <p class="mb-0" [innerHTML]="item.subtitle"></p>
      <h1 [innerHTML]="item.title"></h1>
    </div>
  </div>
</header>
<section *ngIf="(item$ | async)['header'] as item">
  <div class="container py-5">
    <p class="content" [innerHTML]="item.content"></p>
  </div>
</section>
